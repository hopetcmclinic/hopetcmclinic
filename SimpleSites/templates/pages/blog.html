<div class="max-w-3xl mx-auto flex flex-col gap-12">
    {% for article in articles %}
    <article class="flex flex-col group border-b border-stone-200 pb-12 last:border-0">
        <div class="text-sm font-semibold text-accent uppercase tracking-wider mb-3">
            {{ article.publish_date }}
        </div>

        <h2
            class="font-serif text-2xl font-bold text-slate-800 mb-4 group-hover:text-primary transition-colors leading-tight">
            <a href="{{ link_prefix }}/blogs/{{ article.name }}.html" title="{{ article.title }}">
                {{ article.title }}
            </a>
        </h2>

        <div class="text-slate-600 text-lg leading-relaxed mb-6">
            {{ article.abstract }}
        </div>

        <div class="mt-auto">
            <a class="inline-flex items-center text-primary font-bold hover:text-accent transition-colors border-b-2 border-transparent hover:border-accent pb-0.5"
                href="{{ link_prefix }}/blogs/{{ article.name }}.html" title="{{ article.title }}">
                {{ page.read_more }}
                <i class="fas fa-arrow-right ml-2 text-sm transform group-hover:translate-x-1 transition-transform"></i>
            </a>
        </div>
    </article>
    {% endfor %}
</div>


<div class="text-center my-8">
    <a class="inline-block bg-amber-600 hover:bg-amber-500 text-white px-6 py-2.5 rounded-full font-bold shadow-md hover:shadow-lg transition-all duration-300 transform hover:-translate-y-0.5 no-underline"
        href="{{ page.book.link }}">{{ page.book.text }}</a>
</div>
